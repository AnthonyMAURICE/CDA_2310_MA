<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Document</title>
</head>
<body>
    <h1>Changement de couleur</h1>
    <form id="form">
        <div class="form-element">
            <input class="colorInput" type="text" name="red" value= A2 />
            <button class="btn btn-color" type="button" id="red">Rouge</button>
        </div>
        
        <div class="form-element">
            <input class="colorInput" type="text" name="green" value= B7 />
            <button class="btn btn-color" type="button" id="green">Vert</button>
        </div>
        <div class="form-element">
            <input class="colorInput" type="text" name="blue" value= CC />
            <button class="btn btn-color" type="button" id="blue">Bleu</button>
        </div>
        <div class="typeOfInput">
            <input class="radio" type="radio" id="hex" value="hex" checked name="fav-type">
            <label for="hex">Hex</label>
            <input class="radio" type="radio" id="rgb" value="rgb" name="fav-type">
            <label for="rgb">RGB</label>
        </div>
    </form>
</body>
<script src="./scripts/script.js"></script>
</html>
