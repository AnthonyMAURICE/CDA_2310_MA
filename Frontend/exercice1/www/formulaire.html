<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon premier formulaire</title>
</head>
<body>
    <h1>Formulaire d'inscription</h1>
    <h2>Votre compte configuré en 2 minutes !</h2>
    <form action="./formulaire.html" method="get">
        <fieldset>
            <legend>État civil</legend> 
            <p>
                <label for="name">Nom :</label>
                <input required type="text" id="name" name="user-name">
            </p>
            <p>
                <label for="name">Prénom :</label>
                <input required type="text" id="firstname" name="user-firstname">
            </p>
            <p>
                <label for="name">Date de naissance :</label>
                <input required type="date" id="dob" name="user-dob">
            </p>
        </fieldset>
        <fieldset>
            <legend>Informations de contact</legend> 
            <p>
                <label for="email">Adresse Email :</label>
                <input required type="email" placeholder="exemple@internet.su" id="mail" name="user-mail">
            </p>
            <p>
                <label for="phone">Téléphone :</label>
                <input required pattern="[0-9]+" type="tel" id="phone" name="user-phone">
            </p>
        </fieldset>
        <fieldset>
            <p>
                <input required type="checkbox" id="cgu" name="cgu">
                <label for="cgu">J'accepte les <a href="#" target="_blank">conditions d'utilisation</a></label>
            </p>
            <div>
                <button type="submit">S'inscrire</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
